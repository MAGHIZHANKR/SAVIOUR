
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saviour - Tactical Blood Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            background-color: #020617;
        }
        
        .text-impact {
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            font-style: italic;
        }

        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @keyframes marquee-reverse {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }
        .animate-marquee {
            display: flex;
            width: fit-content;
            animation: marquee 40s linear infinite;
        }
        .animate-marquee-reverse {
            display: flex;
            width: fit-content;
            animation: marquee-reverse 50s linear infinite;
        }

        /* Heartbeat Pulse */
        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 0.8; }
            15% { transform: scale(1.1); opacity: 1; }
            30% { transform: scale(1); opacity: 0.8; }
            45% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .animate-heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* Vertical Data Stream */
        @keyframes dataStream {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .data-stream {
            position: absolute;
            font-family: monospace;
            font-size: 9px;
            color: rgba(220, 38, 38, 0.15);
            white-space: nowrap;
            writing-mode: vertical-rl;
            animation: dataStream 15s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* HUD Scanline */
        .scanline {
            width: 100%;
            height: 4px;
            z-index: 10;
            background: rgba(220, 38, 38, 0.1);
            position: absolute;
            top: 0;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .blood-grid {
            background-image: radial-gradient(rgba(220, 38, 38, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #991B1B;
            border-radius: 10px;
        }
    </style>
